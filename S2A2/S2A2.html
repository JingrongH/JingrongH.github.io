<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<div class="text">
    OPEN THE WINDOWS!! PLEASE!!
</div>



<body>
    <div class="videocontainer">

        <video autoplay loop muted id="backgroundVideo">
            <source src="background.mov" type="video/mp4">
        </video>

    </div>
    <div id="windowwrapper">
        <div class="window1">
            <img src="window_left.jpeg" alt="Hover across one of the three clickable windows on the left"
            class="window1_image1">
        <img src="steelwool.gif" alt="Image revealed after clicking the right window, showing a gif of steel wool fireworks" class="window1_image2">


        </div>

        <div class="window2">
            <img src="window_middle.jpeg" alt="Hover across one of the three clickable windows in the middle"
            class="window2_image1">
        <img src="mickey.gif" alt="Image revealed after clicking the middle window, showing a whistling Mickey mouse on a ship" class="window2_image2">

        </div>

        <div class="window3">
            <img src="window_right.jpeg" alt="Hover across one of the three clickable windows on the right"
                class="window3_image1">
            <img src="rain.gif" alt="Image revealed after clicking the window on the right, showing a man holding an umbrella dancing in the rain" class="window3_image2">

        </div>
    </div>
    <div class="icon">
        I'm ready
    </div>

    </div>
</body>
